apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: speaker-backend
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  port: 8080
  strategy:
    type: Recreate
  liveness:
    path: internal/isalive
    initialDelay: 5
  readiness:
    path: internal/isready
    initialDelay: 5
  resources:
    limits:
      cpu: 2000m
      memory: 1024Mi
    requests:
      cpu: 50m
      memory: 512Mi
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /metrics
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        diskAutoresize: true
        name: speaker-db
        databases:
          - name: speaker
            envVarPrefix: DATABASE
            users:
              - name: speaker-kafka
  secureLogs:
    enabled: true